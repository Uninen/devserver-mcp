[project]
name = "devserver-mcp"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Ville Säävuori", email = "ville@unessa.net" }
]
requires-python = ">=3.13"
dependencies = [
    "click>=8.2.1",
    "fastmcp>=2.5.1",
    "nest-asyncio>=1.6.0",
    "pydantic>=2.11.5",
    "pyyaml>=6.0.2",
    "rich>=14.0.0",
    "textual>=3.2.0",
]

[project.scripts]
devserver-mcp = "devserver_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "fastapi[standard]>=0.115.12",
    "pyright>=1.1.401",
    "pytest>=8.3.5",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.1.1",
    "pytest-sugar>=1.0.0",
    "ruff>=0.11.12",
]

[tool.pyright]
reportUnnecessaryTypeIgnoreComment = true
extraPaths = ["src"]
venvPath = "."
venv = ".venv"
